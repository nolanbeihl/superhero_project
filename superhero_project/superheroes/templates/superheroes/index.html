<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <img src="{% static '/superhero_project/static/Iron-Man.jpg/' %}" alt="Iron-man">
    <title>Superhero Index</title>
</head>
<body>
    <h1> List of Heroes</h1>
    <ul>
        {% for hero in all_heroes %}
        <li><h2>{{hero.name}} - <a href="{% url 'superheroes:detail' hero.id %}">Click For Heroes Details</a></h2></li>
        {% endfor %}
        
        <a href="{% url 'superheroes:create'%}">Add Someone New</a>
    </ul>

</body>
</html>
